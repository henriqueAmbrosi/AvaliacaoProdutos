<app-header title="Formulário de avaliação de produto" buttonLink="/produtos/{{item.product_id}}/avaliacoes" buttonText="Voltar"></app-header>

<div class="mt-3 row">
  <div class="col-12">
    <app-alert  #alert></app-alert>
    <form>
      <input type="hidden" name="id" id="id" [(ngModel)]="item.id">
      <div class="form-row">
        <div class="form-group col-9">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" [ngClass]="isInvalidField('name')? 'form-control is-invalid' : 'form-control'" [(ngModel)]="item.name">
        </div>
        <div class="col-3">
          <label for="name">Nota</label>
          <br/>
          <ngb-rating max="5" [(rate)]="item.grade" resettable="true" starTemplate ></ngb-rating>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="comment">Comentário</label>
          <textarea name="comment" id="comment" rows="5" [ngClass]="isInvalidField('comment')? 'form-control is-invalid' : 'form-control'" [(ngModel)]="item.comment"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <div class="btn-group float-right">
      <a routerLink="/produtos/{{item.product_id}}/avaliacoes" class="btn btn-danger">Cancelar</a>
      <button type="button" (click)="save()" class="btn btn-success">Salvar</button>
    </div>
  </div>
</div>
