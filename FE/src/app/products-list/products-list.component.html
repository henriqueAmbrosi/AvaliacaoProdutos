<app-header title="Produtos" buttonLink="/produtos/novo" buttonText="Inserir novo"></app-header>
<div class="row mt-3">
  <div class="col-12">
  <app-alert #alert></app-alert>
<table class="table table-brodered">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let item of items">
    <td >{{item.id}}</td>
    <td>
      {{item.name}}
      <span *ngIf="!item.active" class="badge badge-secondary">Inativo</span>
    </td>
    <td>{{item.price}}</td>
    <td>
      <div class="btn-group">
      <a routerLink="/produtos/{{item.id}}" class="btn btn-success">Editar</a>
      <a routerLink="/produtos/{{item.id}}/avaliacoes" class="btn btn-info">Ver Avaliações</a>
      <button type="button" (click)="toggle(item)" class="btn btn-warning">
        <span *ngIf="!item.active">Ativar</span>
        <span *ngIf="item.active">Inativar</span>
      </button>
      <button type="button" (click)="delete(item.id)" class="btn btn-danger">Excluir</button>
    </div>
    </td>
  </tr>
</table>
</div>
</div>
